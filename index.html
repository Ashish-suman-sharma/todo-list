<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="asset/css/style.css">
    <title>Focus - Task Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="logo">Focus</h1>
                <p class="subtitle">Minimalist Task Management</p>
            </div>
        </header>
        
        <main class="main-content">
            <form id="task-form" class="task-form">
                <div class="input-container">
                    <input type="text" id="task" placeholder="What needs to be done?" required autocomplete="off">
                    <button type="submit" class="add-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </form>
            
            <div class="tasks-container">
                <ul id="task-list" class="task-list"></ul>
                <div class="empty-state" id="empty-state">
                    <div class="empty-icon">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M9 12l2 2 4-4"></path>
                            <circle cx="12" cy="12" r="9"></circle>
                        </svg>
                    </div>
                    <h3>All caught up!</h3>
                    <p>You have no tasks yet. Add one above to get started.</p>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <div class="task-stats">
                <span id="total-tasks">0 tasks</span>
                <span class="divider">â€¢</span>
                <span id="completed-tasks">0 completed</span>
            </div>
        </footer>
    </div>
    
    <!-- Floating Action Buttons -->
    <div class="floating-buttons">
        <a href="https://github.com/Ashish-suman-sharma/todo-list" target="_blank" class="floating-btn github-btn" title="View GitHub Repository">
            <div class="btn-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
            </div>
            <span class="btn-text">GitHub</span>
        </a>
        <a href="https://ashishsuman.in" target="_blank" class="floating-btn website-btn" title="Visit My Website">
            <div class="btn-icon">
                <img src="image/1687891321401.png" alt="Ashish Suman" class="profile-img">
            </div>
            <span class="btn-text">Portfolio</span>
        </a>
    </div>
    
    <script src="asset/js/script.js"></script>
</body>
</html>
